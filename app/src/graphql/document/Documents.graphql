query Documents($project_id: uuid!, $limit: Int, $offset: Int) {
  documents(
    where: { project_id: { _eq: $project_id } }
    limit: $limit
    offset: $offset
    order_by: { created_at: desc }
  ) {
    ...Document
  }
  documents_aggregate(where: { project_id: { _eq: $project_id } }) {
    aggregate {
      count
    }
  }
}

